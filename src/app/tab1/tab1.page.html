<ion-header>
  <ion-toolbar>
    <ion-title>Indusell</ion-title>
      <ion-icon name="search" slot="end" routerLink="/search" routerDirection="forward"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>

    <!-- floating button at the top for Add Listing -->
   <!-- fab placed to the top start -->
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button expand="block" routerLink="/addlisting" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button expand="block" routerLink="/createreview" routerDirection="forward">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    <!-- auto rotating slider at the top -->
    <ion-slides #mySlider pager="true" [options]="slideOpts">
        <ion-slide>
          <!-- <h1>Slide 1</h1> -->
          <ion-img style="width:100%;height: 120px;" src="https://www.indusell.com/storage/{{bannerarr.banner1}}"></ion-img>
        </ion-slide>
        <ion-slide>
          <!-- <h1>Slide 2</h1> -->
          <ion-img style="width:100%;height: 120px;" src="https://www.indusell.com/storage/{{bannerarr.banner2}}"></ion-img>
        </ion-slide>
        <ion-slide>
          <!-- <h1>Slide 3</h1> -->
          <ion-img style="width:100%;height: 120px;" src="https://www.indusell.com/storage/{{bannerarr.banner3}}"></ion-img>
        </ion-slide>
      </ion-slides>
  <!-- Categories slide -->
<ion-toolbar>
<ion-title>
  Categories
</ion-title>
</ion-toolbar>
<ion-slides [options]="sliderConfig_Category">
  <ion-slide *ngFor= "let cat of listings?.category" (click)="onGoToCategoryPage(cat.name)">
    <ion-card class="category-slider ion-text-nowrap">
      <ion-img style="width: 120px;height: 80px;" src= "https://indusell.com/storage/{{cat.picture}}">
        </ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{cat.name}}</ion-card-subtitle>
        <ion-card-title>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-slide>
</ion-slides>
<ion-toolbar>
  <ion-title>
    Brands
  </ion-title>
  </ion-toolbar>
  <ion-slides [options]="sliderConfig_Brand">
    <ion-slide *ngFor= "let brand of listings?.brands" (click)="onGoToBrandPage(brand.brand_id)">
      <ion-card class="category-block" style="width: 80px; height: 80px;">
        <ion-img style="width: 80px; height: 80px;" src = "https://indusell.com/storage/app/default/brands/{{brand.brand_logo}}"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{brand.name}}</ion-card-subtitle>
          <ion-card-title>
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>

      <!-- Listings display in grid -->
     
        <!-- <ion-row no-padding class="category-banner">
          <ion-col text-center>
            {{cat.category}}
          </ion-col>
        </ion-row>-->
        <ion-toolbar>
          <ion-title>
            Latest Listings
          </ion-title>
        </ion-toolbar>
          <ion-grid>
          <ion-row>
          <ion-col size="6" no-padding *ngFor = "let listing of listings?.letest_ads">
          <ion-card-content no-padding class="card-background-page ion-text-nowrap">
           <ion-card (click)="onGoToListingDetail(listing.id)" >
             <div *ngFor = "let img of displayobjarr">
               <div *ngIf = "img.id === listing.id">
               <img src= "https://indusell.com/storage/{{img.displaypic}}"/>
               </div>
             </div>
          <ion-card-header>
            <ion-card-title class="card-title">
              {{listing.title}}
            </ion-card-title>
            <ion-card-subtitle class="card-subtitle">
              S${{listing.price}}
            </ion-card-subtitle>
          </ion-card-header>
            <ion-list>
             <ion-item class = "card-item">
              <ion-icon name="eye" position="start"></ion-icon>
              <ion-input readonly="true">{{listing.visits}}</ion-input>
              <ion-badge *ngIf = "listing.post_type_id == 2" color="light">U</ion-badge>
              <ion-badge *ngIf = "listing.post_type_id == 1" color="light">N</ion-badge>
             </ion-item>
             <ion-item class = "card-item">
                <ion-icon name="pin" position="start"></ion-icon>
                <ion-input readonly="true">{{listing.country_code}}</ion-input>
                <div *ngFor = "let rating of ratingarr">
                    <div *ngIf = "listing.id === rating.id">
                    <ion-input position = "end" readonly="true">{{rating.totalrating}}</ion-input>
                    </div>
                </div>
                <ion-icon name="star" position="end"></ion-icon>
             </ion-item>
            </ion-list>
          
          </ion-card>
        </ion-card-content>
          </ion-col>
          </ion-row>
          </ion-grid>
